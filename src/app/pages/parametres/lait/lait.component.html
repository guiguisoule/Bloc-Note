<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                <h2 align="center" class="titre-tableau">Titre du tableau</h2>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-10 boxRecherche">
                                <div class="row ">
                                    <div class="col">
                                        <form #animalForm=ngForm>
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Animal ID" name="animalId">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-4" >
                                                    <mat-form-field class="example-full-width"  >
                                                     
                                                        <mat-label >Animal Type</mat-label>
                                                        <select  matNativeControl name="animalTypeId" required>
                                                          <option value="">val</option>
                                                          <option value="">val</option>
                                                          <option value="">val</option>
                                                          <option value="">val</option>
                                                          <option value="">val</option>
                                                        </select>
                                                     
                                                    </mat-form-field>
                                                </div>
                
                                                
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Age" name="age" required>
                                                        </mat-form-field>
                                                    </div>
                                                
                                                    <div class="col-md-4">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Max" name="max" required>
                                                        </mat-form-field>
                                                    </div>
                                                
                                                    <div class="col-md-4">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Min" name="min" required>
                                                        </mat-form-field>
                                                    </div>
                                            </div>
                
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Race en FR" name="raceFR" required>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Conformation en FR" name="confFR" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Race en EN" name="raceEN" required>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Conformation en EN" name="confEN" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Race en PT" name="racePT" required>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Conformation en PT" name="confPT" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="savePrixBetail()">Enregistrer</button>                                            
                                            <button mat-raised-button type="reset" class="btn btn-danger pull-right">Effacer</button>                                            

                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="card-body">
                        <mat-label class="search-label">Recherche Globale</mat-label>
                        <input type="text" class="form-control inputRecherche" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input><br>
                        <div class="table-responsive">
                              <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort class="table">
                              
                                  <!-- ID Column -->
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                  </ng-container>
                              
                                  <!-- Progress Column -->
                                  <ng-container matColumnDef="progress">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                  </ng-container>
                              
                                  <!-- Fruit Column -->
                                  <ng-container matColumnDef="fruit">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                                  </ng-container>
                              
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                  </tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                              </div>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
